<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href="facebook.css">
    </head>
    <body>
        <div class="container">
            <img class="image" src="facebook.jpg" alt="facebook">

            <!-- Creating login interface -->
            <form action="https://www.facebook.com/" target="_self" method="get" autocomplete="on"> 
                <div class="box">
                    <input type="text" name="text" id="text" placeholder="Email or Phone" required>
                </div>
                <div class="box">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                    <input type="submit" name="sing in" class="btn" value="LOG IN" required>
            </form>

            <div class="paragraph">
                <p class="p1"><a href="#"> Sign Up for Facebook</a></p>
                <p class="p2"><a href="#">Forgot Password</a> </p>
            </div>

        </div>
    </body>

</html>
